{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
	width: 100%;
}
</style>
<link href="{% static 'formulario/css/font-awesome.min.css' %}"
	rel="stylesheet">
<link href="{% static 'formulario/css/bootstrap.min.css' %}"
	rel="stylesheet">
<link href="{% static 'formulario/css/style.css' %}" rel="stylesheet">

</head>
<body>
	<div id="map" style="height: 100%"></div>
	
	<div class="container contenedor-global">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-9 text-center">
				<div class="container formulario-container">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1 text-center">
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-map-marker"></i> 
								<input type="text" name="origen" id="origen"
								placeholder="Punto de origen" class="botones-fomulario" required>
							</div>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-map-marker"></i> 
								<input type="text" name="destino" id="destino"
								placeholder="Punto de destino" class="botones-fomulario"
								required> 
							</div>
							<div class="cont-a">
								<a href="#">Quiero definir mi ruta</a> 
							</div>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-calendar"></i> 
								<input type="text" name="fecha" id="fecha"
								placeholder="Fecha de salida" class="botones-fomulario" required />
							</div>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-user"></i> 
								<input type="text" name="nombre" id="nombre"
								placeholder="Nombre" class="botones-fomulario" required> 
							</div>
							<div class="inner-addon left-addon">
								<i class="glyphicon glyphicon-envelope"></i> 
								<input type="email" name="email" id="email" placeholder="Email"
								class="botones-fomulario" required>
							</div>
							<textarea rows="4" cols="50" placeholder="Comentarios "
								class="botones-fomulario"></textarea>
							<input type="submit" value="Enviar" class="btn-enviar" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="{% static 'formulario/js/jquery-2.1.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'formulario/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'formulario/js/mapa.js' %}"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcEPNy2nmaDLDzM9u4q3XWokUK7UVAUcA&callback=initMap">
    </script>
</body>
</html>
