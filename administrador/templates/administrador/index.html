{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" class="">
    <head>
        <meta charset="utf-8" />
        <title>Sival: Administrador Propuestas</title>
        <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />



        <link href="{% static 'administrador/libs/assets/animate.css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/libs/assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/libs/assets/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/libs/jquery/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">


        <link href="{% static 'administrador/css/font.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/css/app.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/css/tabla.css' %}" rel="stylesheet">  
        <link href="{% static 'administrador/libs/jquery/plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'administrador/css/personal.css' %}" rel="stylesheet">
        <link href="{% static 'sweetalert/dist/sweetalert.css' %}" rel="stylesheet">
        {% block link %}{% endblock %}




    </head>
    <body>
        <div class="app app-header-fixed ">


            <!-- header -->
            <header id="header" class="app-header navbar" role="menu">
                <!-- navbar header -->
                <div class="navbar-header bg-dark">
                    <!-- brand -->
                    <a href="#/" class="navbar-brand text-lt logo">
                        <span class="hidden-folded m-l-xs ">Sival</span>
                    </a>
                    <!-- / brand -->
                </div>
                <!-- / navbar header -->

                <!-- navbar collapse -->
                <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
                    <!-- buttons -->

                    <div class=" navbar-nav titulo">
                        <h1>{% block title %}{% endblock %}</h1>
                    </div>
                </div>
                <!-- / navbar collapse -->
            </header>
            <!-- / header -->


            <!-- aside -->
            <aside id="aside" class="app-aside hidden-xs bg-dark aside-personal">
                <div class="aside-wrap">
                    <div class="navi-wrap">
                        <!-- user -->

                        <!-- nav -->
                        <nav ui-nav class="navi clearfix">
                            <ul class="nav">
                                <li>
                                    <a href="{% url 'administrador:administrador' %}" class="auto">
                                        <i class="fa fa-home"></i>
                                        <span class="font-bold">Panel principal</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'administrador:solicitud' %}">
                                        <i class="icon-list"></i>
                                        <span class="font-bold">Solicitudes</span>
                                    </a>
                                </li>    
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-file"></i>
                                        <span class="font-bold">Propuestas</span>
                                    </a>
                                </li>    
                            </ul>
                        </nav>
                        <!-- nav -->

                        <!-- aside footer -->

                        <!-- / aside footer -->
                    </div>
                </div>
            </aside>
            <!-- / aside -->


            <!-- content -->
            <div id="content" class="app-content" role="main">
                <div class="app-content-body ">

                    <div class="wrapper-md contenido">
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
            <!-- /content -->

            <!-- footer -->
            <footer id="footer" class="app-footer" role="footer">
                <div class="wrapper b-t bg-light">
                    <span class="pull-right">2.1.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
                    &copy; 2015 Copyright.
                </div>
            </footer>
            <!-- / footer -->



        </div>


        <script type="text/javascript" src="{% static 'administrador/libs/jquery/jquery/dist/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/libs/jquery/datatables/media/js/jquery.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/libs/jquery/plugins/integration/bootstrap/3/dataTables.bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/libs/jquery/bootstrap/dist/js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-load.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-jp.config.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-jp.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-nav.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-toggle.js' %}"></script>
        <script type="text/javascript" src="{% static 'administrador/js/ui-client.js' %}"></script>
        <script type="text/javascript" src="{% static 'sweetalert/dist/sweetalert.min.js' %}"></script>
        {% block script %}{% endblock %}
        
        
        
    </body>
</html>
